<div class="movie-box-container w-100">
    <div class="movie-box-content">
        <div class="text-left">
            <h5>{{ movie.title }}</h5>
        </div>
        <div class="mb-1">
            <img [src]="movie.poster" width="100%"class="image"/>
        </div>
        <div class="d-flex">
            <div *ngFor="let genre of movie.genre">
               <b class="mr-2"> #{{ genre }}</b> 
            </div>
        </div>
    </div>

</div>
