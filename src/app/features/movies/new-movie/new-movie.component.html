<div class="container">
    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
            <h3 class="text-center col-12">{{ 'NEW.ADD_MOVIE' | translate}}</h3>
        </div>
        <div class="row mb-3">
            <mat-form-field class="col-xs-12 col-md-6 col-sm-6">
                <mat-label>{{ 'NEW.TITLE' | translate }}</mat-label>
                <input type="text" matInput formControlName="title" [placeholder]="'NEW.TITLE' | translate">
            </mat-form-field>
            <mat-form-field class="col-xs-12 col-md-6 col-sm-6">
                <mat-label>{{ 'NEW.POSTER' | translate }}</mat-label>
                <input type="text" matInput formControlName="poster" [placeholder]="'NEW.POSTER' | translate">
            </mat-form-field>
        </div>
        <div class="row mb-3">
            <mat-form-field  class="col-xs-12 col-md-6 col-sm-6">
                <mat-label>{{ 'NEW.STUDIO' | translate}}</mat-label>
                <mat-select>
                  <mat-option *ngFor="let studio of studios" [value]="studio" formControlName="studio">
                    {{studio.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="row mb-3">
            <mat-form-field class="col-xs-12 col-md-4 col-sm-4">
                <mat-label>{{ 'NEW.YEAR' | translate }}</mat-label>
                <input type="text" matInput formControlName="year" [placeholder]="'NEW.YEAR' | translate">
            </mat-form-field>
            <mat-form-field class="col-xs-12 col-md-4 col-sm-4">
                <mat-label>{{ 'NEW.DURATION' | translate }}</mat-label>
                <input type="text" matInput formControlName="duration" [placeholder]="'NEW.DURATION' | translate">
            </mat-form-field>

            <mat-form-field class="col-xs-12 col-md-4 col-sm-4">
                <mat-label>{{ 'NEW.RATING' | translate }}</mat-label>
                <input type="text" matInput formControlName="imdbRating" [placeholder]="'NEW.RATING' | translate">
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" mat-raised-button color="accent" class="mr-2">{{'NEW.CANCEL' | translate}}</button>
            <button type="submit" mat-raised-button color="primary">{{ 'NEW.SAVE' | translate}}</button>
        </div>
    </form>
</div>
