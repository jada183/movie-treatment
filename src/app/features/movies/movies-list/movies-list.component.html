<div *ngIf="!error">
    <div class="container mt-5">
        <div *ngFor="let movie of movieList" class="mb-3">
            <app-movie-box [movie]="movie"></app-movie-box>
        </div>
 
    </div>
</div>
<div class="error-container" *ngIf="error">
    <app-error [message]="errorMessage"></app-error>
</div>
